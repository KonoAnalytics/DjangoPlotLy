{% extends "plotlyapp/base.html" %}

{% block content %}

<div class="container">
  <h1>PlotLy Example plots</h1>
  <p class="lead">Click to see...</p>
</div>

<div class="container">
  <table class="table table-striped table-hover">
    <tr>
      <td>1D</td>
      <td><a class="btn btn-default" href="{% url 'plotlyapp:plot1d' %}" role="button">View</a></td>
    </tr>
    <tr>
      <td>2D</td>
      <td><a class="btn btn-default" href="{% url 'plotlyapp:plot2d' %}" role="button">View</a></td>
    </tr>
    <tr>
      <td>3D</td>
      <td><a class="btn btn-default" href="{% url 'plotlyapp:plot3d' %}" role="button">View</a></td>
    </tr>
    <tr>
      <td>Live Plot 2D</td>
      <td><a class="btn btn-default" href="{% url 'plotlyapp:plot_live' %}" role="button">View</a></td>
    </tr>

  </table>
</div>
<!-- /.container -->

{% endblock %}
